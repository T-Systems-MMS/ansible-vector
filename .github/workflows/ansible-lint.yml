---
name: ansible-lint
on:
  pull_request:
    branches: ["main", "master", "stable", "release/v*"]
  push:
  schedule:
    - cron: '20 10 * * tue'

jobs:
  build:
    name: Ansible Lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Run ansible-lint
        uses: ansible/ansible-lint@v24.9.2
